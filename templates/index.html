<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="heading">Fake News Detector</h1>

    <form action="/" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input type="text" name="title" value="{{title_}}" class="form-control" placeholder="Enter the title of news here">
          </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text">Text</span>
            <textarea class="form-control" name="text" placeholder="Enter the news text here">{{text_}}</textarea>
        </div>
    
        <button type="submit" class="btn btn-outline-secondary">Check</button>
    </form>

    <p class="result" style="color: {{color}};">{{message}}</p>

</body>
</html>
